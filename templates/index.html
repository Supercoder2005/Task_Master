<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            background-color: #6c5ce7;
            color: white;
            padding: 15px;
            text-align: left;
            border-radius: 5px;
        }

        td {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .action-btn {
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 2px;
        }

        .delete-btn {
            background-color: #ff7675;
        }

        .update-btn {
            background-color: #74b9ff;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form {
            display: flex;
            margin-top: 30px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5649c9;
        }

        .empty-tasks {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container, tr, form {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Master</h1>
        {% if tasks|length < 1 %}
        <p class="empty-tasks">There are no tasks. Create one below!</p>
        {% else %}
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.id }}" class="action-btn delete-btn">Delete</a>
                    <a href="/update/{{ task.id }}" class="action-btn update-btn">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <form action="/" method="POST">
            <input type="text" name="content" id="content" required placeholder="Enter a new task...">
            <input type="submit" value="Add Task">
        </form>
    </div>
</body>
</html>
